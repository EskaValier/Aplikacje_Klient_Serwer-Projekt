        <!-- Content-->
        <h1 class="text-center">Serach card</h1>
        
        <!-- Filters-->
        <form class="form-group" id="filters" style="background-color: lightgray;">
            <div class="text-left"><b>Filters:</b></div>
            <!-- <div class="form-group">
                <label for="exampleFormControlInput1 ">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div> -->
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameLabel" placeholder="Name" />
                </div>
            </div>
            <div class="form-inline">
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Rarity</label>
                <select class="form-control col-sm-10" id="RaritySelect1">
                    <option>None</option>
                    <option>Common</option>
                    <option>Uncommon</option>
                    <option>Rare</option>
                    <option>Mythic</option>
                    <option>Special</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="typeLabel" placeholder="Instant, Sorcery, Artifact, Creature, Enchantment, Land, Planeswalker">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Subtype</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subtypeLabel" placeholder="Trap, Arcane, Equipment, Aura, Human, Rat, Squirrel, ...">
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="exampleFormControlInput1">Type</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Instant, Sorcery, Artifact, Creature, Enchantment, Land, Planeswalker">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Subtype</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Trap, Arcane, Equipment, Aura, Human, Rat, Squirrel, ...">
            </div> -->
            <div class="form-inline">
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Colour</label>
                <select class="form-control col-sm-10" id="colourSelect1">
                    <option>None</option>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Green</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
