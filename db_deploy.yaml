apiVersion: app/v1
kind: Deployment
metadata:
  labels:
    app: mysql-deploy
  name: mysql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-deploy
  template:
    metadata:
      labels:
        app: mysql-deploy
    spec:
      containers:
      - name: mysql-deploy
        image: image-registry.openshift-image-registry.svc:5000/labproj19/mysql:14.1
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /
          name: mysqldb
        resources: {}
    volumes:
    - name: mysqldb
      persistentVolumeClaim:
        claimName: mysql_db-pvc
status: {}