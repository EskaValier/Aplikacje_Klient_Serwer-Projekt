apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mainPage-deploy
  name: mainPage-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainPage-deploy
  template:
    metadata:
      labels:
        app: mainPage-deploy
    spec:
      containers:
      - image: default-route-openshift-image-registry.apps.ocp.lab.cloudpak.site/labproj19/mainpage:1.0
        name: mainPage-deploy
        ports:
        - containerPort: 8080
status: {}
