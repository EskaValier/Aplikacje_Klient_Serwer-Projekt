<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Magic the Gathering cards</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>
    <body style="background-image: url('Graphic/mainBackground2.png'); background-size: 100%;">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
            <a class="navbar-brand" href="index.html">MtG main page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Serach card</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <!-- Content-->
        <h1 class="text-center">Serach card</h1>
        
        <!-- Filters-->
        <form class="form-group card" id="filters" style="background: rgba(255,255,255,0.3);">
            <div class="text-left"><b>Filters:</b></div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameLabel" placeholder="Name" />
                </div>
            </div>
            <div class="form-inline">
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Rarity</label>
                <select class="form-control col-sm-10" id="RaritySelect1">
                    <option>None</option>
                    <option>Common</option>
                    <option>Uncommon</option>
                    <option>Rare</option>
                    <option>Mythic</option>
                    <option>Special</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="typeLabel" placeholder="Instant, Sorcery, Artifact, Creature, Enchantment, Land, Planeswalker">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Subtype</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subtypeLabel" placeholder="Trap, Arcane, Equipment, Aura, Human, Rat, Squirrel, ...">
                </div>
            </div>
            <div class="form-inline">
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Colour</label>
                <select class="form-control col-sm-10" id="colourSelect1">
                    <option>None</option>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Green</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">SetCode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="setLabel" placeholder="Enter set code">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <!-- Table-->
        <table class="table table-dark" >
            <thead></thead>
            <tbody></tbody>
        </table>    
        <!-- Pagination-->       
        <ul class="pagination justify-content-end">
            <li class="page-item page-link" id="previous">Previous</li>
            <li class="page-item page-link" id="actualPage">1</li>
            <li class="page-item page-link" id="next">Next</li>
        </ul>
        
        <!-- Scripts-->
        <script src="search.js"></script>
    </body>
</html>
