    <body style="background-image: url('Graphic/mainBackground3.jpg'); background-size: 100%;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

        <!-- Content-->
        <h1 class="text-center">Card Details</h1>
        <h1 class="text-center" id="name"></h1>

        <!-- Card Info-->
        <div class="container">
            <div class="row" style="font-size: 20px; color: black;">
                <!-- Graphic-->
                <div class="col-sm" id="cardImage">
                </div>
                <!-- Table-->
                <table class="col-sm table" style="background: rgba(255,255,255,0.3);">
                    <tbody class="font-weight-bold">
                        <tr>
                            <td>Type:</td>
                            <td class="col-sm" id="cardType"></td>
                        </tr>
                        <tr>
                            <td>Subtype:</td>
                            <td class="col-sm" id="cardSubtype"></td>
                        </tr>
                        <tr>
                            <td>Colors:</td>
                            <td class="col-sm" id="cardColor"></td>
                        </tr>
                        <tr>
                            <td>Supertypes:</td>
                            <td class="col-sm" id="cardSupertypes"></td>
                        </tr>
                        <tr>
                            <td>Rarity:</td>
                            <td class="col-sm" id="cardRarity"></td>
                        </tr>
                        <tr>
                            <td>Set Name:</td>
                            <td class="col-sm" id="cardSet"></td>
                        </tr>
                        <tr>
                            <td>Power:</td>
                            <td class="col-sm" id="cardPower"></td>
                        </tr>
                        <tr>
                            <td>Thughness:</td>
                            <td class="col-sm" id="cardThughness"></td>
                        </tr>
                        <tr>
                            <td>Mana Cost:</td>
                            <td class="col-sm" id="cardManaCost"></td>
                        </tr>
                        <tr>
                            <td>Text:</td>
                            <td class="col-sm" id="cardText"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Card Info-->
        <div class="container" style="color: black; background: rgba(255,255,255,0.3);"">
            <h2>Opinions:</h2>
            <div>
                <ul class="list-group" id="opinions">

                </ul>
            </div>
        </div>
