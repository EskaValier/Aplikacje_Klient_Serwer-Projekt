apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opinions-deploy
  name: opinions-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opinions-deploy
  template:
    metadata:
      labels:
        app: opinions-deploy
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/labproj19/opinions:1.0
        name: opinions-deploy
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: mysql_db-secret
        resources: {}
        volumeMounts:
        - name: config-map
          mountPath: /etc/myconfig/
      volumes:
      - name: config-map
        configMap:
          name: mysql-cm
status: {}
